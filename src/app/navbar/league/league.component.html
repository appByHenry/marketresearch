<div class="league-dd inline-style eachSelect">
    <mat-form-field>
        <div class="customselelctclass">
            <mat-select (selectionChange)="selectionChange($event.value)" [formControl]="leagueform" multiple class="select-league" placeholder="Player League" [(value)]="selected">
                <mat-option *ngFor="let league of leagues" [value]="league.value">
                    {{league.viewValue}}
                </mat-option>
            </mat-select>
        </div>
    </mat-form-field>
</div>
